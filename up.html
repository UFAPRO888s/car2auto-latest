<style>
    .img-content {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        padding: 2rem 2rem;
      }
      .uupx{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="uupx">
<div id="drop_file_zone" ondrop="upload_file(event)" ondragover="return false">
    <div id="drag_upload_file" onclick="file_explorer();">
        <p>อัพโหลดรูปภาพหรือ<br>ลากมาวาง</p>
        <!--<p><input type="button" value="Select File" onclick="file_explorer();" /></p>-->
        <input type="file" id="selectfile" multiple />
    </div>
</div>
</div>
<div class="img-content"></div>
<script>
    function upload_file(e) {
        e.preventDefault();
        ajax_file_upload(e.dataTransfer.files[0]);
    }

    function file_explorer() {
        document.getElementById('selectfile').click();
    }

    document.getElementById('selectfile').onchange = function () {
        ajax_file_upload(document.getElementById('selectfile').files[0]);
    };

    function ajax_file_upload(file_obj) {
        if (file_obj != undefined) {
            var form_data = new FormData();
            form_data.append('file', file_obj);
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "/ajax.php", true);
            xhttp.onload = function (event) {
                oOutput = document.querySelector('.img-content');
                if (xhttp.status == 200 && this.responseText != "error") {
                    oOutput.innerHTML = `<img src="/${this.responseText}" alt="Image" />`;
                } else {
                    oOutput.innerHTML = "Error อ่านว่า เออ เร่อ";
                }
            }

            xhttp.send(form_data);
        }
    }
</script>
